<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BetPredict Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --tg-bg-color: #0e1621;
      --tg-secondary-bg-color: #17212b;
      --tg-text-color: #f5f5f5;
      --tg-hint-color: #708499;
      --tg-link-color: #64b5ef;
      --tg-button-color: #40a7e3;
      --tg-message-out-bg: #2b5278;
      --tg-message-in-bg: #182533;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-bg-color);
      color: var(--tg-text-color);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* Telegram Pattern Background */
    .tg-wallpaper {
      position: fixed;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }
    .tg-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .tg-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .tg-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    /* Message Bubbles with Tails */
    .message-bubble {
      position: relative;
      max-width: 85%;
      padding: 8px 12px;
      font-size: 14.5px;
      line-height: 1.4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .message-in {
      background-color: var(--tg-message-in-bg);
      border-radius: 12px 12px 12px 4px;
    }
    .message-out {
      background-color: var(--tg-message-out-bg);
      border-radius: 12px 12px 4px 12px;
      margin-left: auto;
    }
    .message-time {
      font-size: 10px;
      color: var(--tg-hint-color);
      margin-left: 8px;
      display: inline-block;
      vertical-align: bottom;
      margin-top: 4px;
    }
    .message-out .message-time {
      color: rgba(255,255,255,0.6);
    }
    /* Custom checkmark for Telegram look */
    .read-receipt {
      display: inline-flex;
      margin-left: 4px;
      color: #78d2ff;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div class="tg-wallpaper"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
