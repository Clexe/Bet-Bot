
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetPredict Bot - Telegram</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --tg-bg-color: #0e1621;
      --tg-secondary-bg-color: #17212b;
      --tg-text-color: #f5f5f5;
      --tg-hint-color: #708499;
      --tg-link-color: #64b5ef;
      --tg-button-color: #40a7e3;
      --tg-message-out-bg: #2b5278;
      --tg-message-in-bg: #182533;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-bg-color);
      color: var(--tg-text-color);
      overflow: hidden;
    }
    .tg-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .tg-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .tg-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .message-bubble {
      position: relative;
      max-width: 85%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
    }
    .message-in {
      background-color: var(--tg-message-in-bg);
      border-bottom-left-radius: 4px;
    }
    .message-out {
      background-color: var(--tg-message-out-bg);
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }
    .tg-pattern {
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      opacity: 0.05;
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react/": "https://esm.sh/react@19.0.0/",
    "react": "https://esm.sh/react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
